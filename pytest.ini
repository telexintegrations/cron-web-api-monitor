[pytest]
asyncio_mode = strict
markers =
    asyncio: mark a test as an asyncio coroutine
    trio: mark a test as a trio coroutine
    twisted: mark a test as a twisted coroutine
    tornado: mark a test as a tornado coroutine

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = -v --tb=short

# Configure test discovery
norecursedirs = .* venv* node_modules

# Configure logging during tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S